name: CI for Webiu Backend

on:
  push:
    branches: [feature/webiu-2024]
  pull_request:
    branches: [feature/webiu-2024]

jobs:
  build-webiu-server:
    name: Build and Test NestJS (webiu-server)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: webiu-server
        run: npm install

      - name: Build
        working-directory: webiu-server
        run: npm run build

      - name: Run Tests
        working-directory: webiu-server
        run: npm test