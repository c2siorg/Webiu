<div class="commit-graph-wrapper">
  <div class="header">
    <span class="title">Commit Activity</span>
    <span class="subtitle">Last 52 weeks</span>
  </div>

  <div class="svg-container">
    @if (pathData) {
    <svg [attr.viewBox]="'0 0 ' + width + ' ' + height" preserveAspectRatio="none">
      <defs>
        <linearGradient [attr.id]="gradientId" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color: rgba(34, 197, 94, 0.3); stop-opacity: 1" />
          <stop offset="100%" style="stop-color: rgba(34, 197, 94, 0); stop-opacity: 0" />
        </linearGradient>
      </defs>

      <path [attr.d]="areaPathData" [attr.fill]="'url(#' + gradientId + ')'" />

      <path [attr.d]="pathData" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" class="trend-line" />
    </svg>
    } @else {
    <div class="empty-state">
      <span>Activity data not yet available. GitHub may still be calculating
        stats.</span>
    </div>
    }
  </div>
</div>
