<div class="project-details-container">
  <div class="back-navigation">
    <a routerLink="/projects" class="back-link">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to Projects
    </a>
  </div>

  @if (loading) {
    <div class="loading-state">
      <div class="glass-card skeleton-card">
        <div class="skeleton-line title"></div>
        <div class="skeleton-line description"></div>
        <div class="skeleton-grid">
          <div class="skeleton-box"></div>
          <div class="skeleton-box"></div>
          <div class="skeleton-box"></div>
        </div>
      </div>
    </div>
  }

  @if (error) {
    <div class="error-state glass-card">
      <p>{{ error }}</p>
      <button (click)="projectId && fetchProjectDetails(projectId)">
        Retry
      </button>
    </div>
  }

  @if (!loading && !error && project) {
    <app-project-basic-info [project]="project"></app-project-basic-info>

    <!-- Future sections will go here -->
    <div class="glass-card future-section-placeholder">
      <header>
        <h3>Upcoming Insights</h3>
      </header>
      <p>
        Contributors, activity signals, and derived metrics are coming soon to
        this view.
      </p>
    </div>
  }
</div>
