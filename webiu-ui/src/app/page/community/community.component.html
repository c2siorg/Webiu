<div class="community">
  <div class="community-hero">
    <div class="community-hero-content">
      <h1>Join our community</h1>
      <div class="media-icons">
        @for (icon of icons; track $index) {
          <a class="icon-link" href="{{ icon.link }}"
            ><img
              class="icon"
              src="{{ icon.media_icon }}"
              alt="Social Media Icon"
          /></a>
        }
      </div>
    </div>
    <img src="../../../assets/projects-img.png" alt="community" />
  </div>

  <div class="team-details">
    <p class="team-caption">Top Contributors</p>
    <p class="team-description">
      Dedicated individuals who are pushing the boundaries of technology
    </p>

    @if (isLoading) {
      <div class="loading-spinner">
        <p>Loading contributors...</p>
      </div>
    }

    @if (!isLoading) {
      <div class="team">
        <div class="top-contributors-grid">
          @for (user of users; track $index) {
            <div class="enhanced-card">
              <app-profile-card
                [login]="user.login"
                [repos]="user.repos"
                [avatar_url]="user.avatar_url"
                [contributions]="user.contributions"
                [followers]="user.followers"
                [following]="user.following"
              >
              </app-profile-card>
            </div>
          }
        </div>

        <div class="view-all-container">
          <a routerLink="/contributors" class="view-all-link"
            >View All Contributors &rarr;</a
          >
        </div>
      </div>
    }
  </div>
  <button class="back-to-top" (click)="scrollToTop()" [class.show]="showButton">
    <img
      src="../../../assets/up-arrow.svg"
      alt="Back to Top"
      width="24"
      height="24"
    />
  </button>
</div>
