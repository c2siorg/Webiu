services:
  mongodb:
    image: mongo:7
    container_name: webiu-mongodb
    ports:
      - 27018:27017
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  webiu-server:
    build:
      context: ./webiu-server
    container_name: webiu-server
    ports:
      - 5050:5050
    environment:
      - NODE_ENV=development
      - PORT=5050
      - MONGODB_URI=mongodb://mongodb:27017/webiu
      - JWT_SECRET=docker_dev_jwt_secret_key_2026
      - FRONTEND_BASE_URL=http://localhost:4200
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  webiu-ui:
    build:
      context: ./webiu-ui
    container_name: webiu-ui
    ports:
      - 4200:4200
    depends_on:
      - webiu-server
    restart: unless-stopped

volumes:
  mongodb_data:
